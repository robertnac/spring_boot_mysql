<head>

<body>

                	<a th:href="@{'/edit/' + ${auto.id}}">Bearbeiten</a>
                	&nbsp;&nbsp;&nbsp;
                	<a th:href="@{'/delete/' + ${auto.id}}">LÃ¶schen</a>
                </td>
            </tr>

</div>   
</body>
</html>
